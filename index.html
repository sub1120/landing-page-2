<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="logo">
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-item">Our Menu</li>
                    <li class="nav-item">Maps</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </div>
            <div class="order">
                <button class="order-button">Order</button>
            </div>
        </div>

        <div class="content">
            <div class="heading">
                <h1>A Restaurant That Only Servers Delicious Food</h1>
            </div>
            <div class="menu">
                <button class="read-button">Read Our Menu</button>
            </div>
            <div class="scroll">
                <img src="./assets/scrool.png" alt="scroll image">
            </div>
        </div>
    </div>
</body>
</html>
